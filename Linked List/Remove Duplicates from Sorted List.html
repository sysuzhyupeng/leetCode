<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remove Duplicates from Sorted List</title>
</head>
<body>
	<script>
		/*
			Given a sorted linked list, delete all duplicates such that each element appear only once.

			For example,
			Given 1->1->2, return 1->2.
			Given 1->1->2->3->3, return 1->2->3.
		*/
		/**
		 * Definition for singly-linked list.
		 * function ListNode(val) {
		 *     this.val = val;
		 *     this.next = null;
		 * }
		 */
		/**
		 * @param {ListNode} head
		 * @return {ListNode}
		 */
		var deleteDuplicates = function(head) {
		    if(head === null || head.next === null) return head;
		    //数组有序，不需要hashMap，只需要一个变量识别是否重复即可
		    var temp = '',
		        node = head;
		    temp = node.val;
		    while(node.next){
		        var val = node.next.val;
		        if(temp === val){
                    if(node.next.next){
                        var next = node.next.next;
		                node.next = next;    
                    } else {
                        node.next = null;
                    }
		        } else {
		        	temp = val;
		        	node = node.next;
		        }
		    }
		    return head;
		};
	</script>
</body>
</html>

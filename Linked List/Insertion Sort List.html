<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Insertion Sort List</title>
</head>
<body>
	<script>
		/*
			Sort a linked list using insertion sort.
		*/
		/**
		 * Definition for singly-linked list.
		 * function ListNode(val) {
		 *     this.val = val;
		 *     this.next = null;
		 * }
		 */
		/**
		 * @param {ListNode} head
		 * @return {ListNode}
		 */
		var insertionSortList = function(head) {
		    if(head === null || head.next === null) return head;
		    var listNode = new ListNode(0),
		        cur = head;
		    while(cur){
		        var nextNode = cur.next, 
		            pre = listNode;
		        while(pre.next != null && pre.next.val < cur.val){
		            pre = pre.next;
		        }
		        cur.next = pre.next;
		        pre.next = cur;
		        cur = nextNode;
		    }
		    return listNode.next;
		};
	</script>
</body>
</html>

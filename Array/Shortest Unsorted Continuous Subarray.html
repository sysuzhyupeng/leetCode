<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shortest Unsorted Continuous Subarray</title>
</head>
<body>
	<script>
		/*
			Given an integer array, you need to find one continuous subarray that if you only sort this subarray in ascending order, then the whole array will be sorted in ascending order, too.

			You need to find the shortest such subarray and output its length.

			Example 1:
			Input: [2, 6, 4, 8, 10, 9, 15]
			Output: 5
			Explanation: You need to sort [6, 4, 8, 10, 9] in ascending order to make the whole array sorted in ascend
		*/
		/**
		 * @param {number[]} nums
		 * @return {number}
		 */
		var findUnsortedSubarray = function(nums) {
		    var len = nums.length,
		        beg = -1,
		        end = -2,
		        min = nums[len - 1],
		        max = nums[0];
		    for(var i = 0; i < len; i++){
		        var before = nums[i],
		            after = nums[len - 1 - i];
		        max = Math.max(max, before);
		        min = Math.min(min, after);
		        if(before < max) end = i;
		        if(after > min) beg = len - 1 - i;
		    }
		    return end - beg + 1;
		};
	</script>
</body>
</html>

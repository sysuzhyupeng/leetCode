<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Duplicate Emails</title>
</head>
<body>
	<script>
		/*
			Write a SQL query to find all duplicate emails in a table named Person.

			+----+---------+
			| Id | Email   |
			+----+---------+
			| 1  | a@b.com |
			| 2  | c@d.com |
			| 3  | a@b.com |
			+----+---------+
			For example, your query should return the following for the above table:

			+---------+
			| Email   |
			+---------+
			| a@b.com |
			+---------+
		*/
		//在 SQL 中增加 HAVING 子句原因是，WHERE 关键字无法与合计函数一起使用。(将email分组之后筛选)
		select Email
		from Person 
		group by Email
		having count(Email) > 1
	</script>
</body>
</html>
